  <script> //L_PREFER_CANVAS = true; </script>
  <script src="blackBox/js/leaflet_d3_JQ_Unified.js"></script>  
  <script src="blackBox/js/leafletMap.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
        $('#treemapPopup').hide();
        $( "#menu" ).menu();

        $("#dashboardA").mouseout(function() {
          $('#treemapPopup').hide();         
        });

        //Nav
        $("#Bothmenu2").show();
        $("#Asianmenu2").hide();
        $("#Pacificmenu2").hide();

        $("#Both").click(function(){
          $("#Bothmenu2").slideDown("slow");
          $("#Asianmenu2").slideUp("slow");
          $("#Pacificmenu2").slideUp("slow");
        });

        $("#Asian").click(function(){
          $("#Bothmenu2").slideUp("slow");
          $("#Asianmenu2").slideDown("slow");
          $("#Pacificmenu2").slideUp("slow");
        });

        $("#Pacific").click(function(){
          $("#Bothmenu2").slideUp("slow");
          $("#Asianmenu2").slideUp("slow");
          $("#Pacificmenu2").slideDown("slow");
        });

        $("#NavDisplayControle").click(function(){
          $("#mapControls").slideToggle( "slow" );
        });
      });

    (function ($) {
        "use strict";
        // Detecting IE
        var oldIE;
        if ($('html').is('.ie6, .ie7, .ie8, .ie9')) {
            oldIE = true;
        }
        if (oldIE) {
            alert("This App does not work well in earlier versions of Internet Explorer (IE). Please IE 10 or greater, thank you.")
        } 
    }(jQuery));
  </script>
