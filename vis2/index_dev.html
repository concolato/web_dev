		/* Test New CSS */
    #piecharts{
        width: 480px;
        height: 255px;
        background-color: #F6F6F6;
        margin: 0px 0px 10px 10px;
        z-index:999;
      }

    path.slice{
      stroke-width:2px;
    }
    polyline{
      opacity: .3;
      stroke: black;
      stroke-width: 2px;
      fill: none;
    } 
    svg text.percent{
      fill:white;
      text-anchor:middle;
      font-size:12px;
    }

    .pieChartPopup{
      position:absolute;
      text-align: center;
      margin:0px;
      visibility:hidden;
      top:28px;
      border-radius:5px;
      padding:3px;
      opacity:.85;
      background:#ccc;
      color:#000;
    }

    .PieChartDiv{
      float: left;
      top: 210px;
      position: absolute;
      z-index: 999;
    }
    #pieNational, #pieMSA{
      position: absolute;
      color: #000;
      font-size: 1.1em;
      font-weight:bold;
    }
    #pieNational{
      width: 80px;
      left: 115px;;
    }
    #pieMSA{
      width: 200px;      
      left: 290px;    
    }

    /* End Test */
    @-moz-document url-prefix() {
      .ethnicSwitch{
        height: 12%;
        overflow: hidden;
        top: -445px !important;
      }
      .jobCenterSwitch{
        height: 33px;
        top:-443px !important;

      #barchartPopup{

      .ethnicSwitch{

      #mapdiv{

  <script type="text/javascript">
    $(document).ready(function(){
        $('#treemapPopup').hide();
        $( "#menu" ).menu();

        $("#dashboardA").mouseout(function() {
          $('#treemapPopup').hide();         
        });

        //Nav
        $("#Bothmenu2").show();
        $("#Asianmenu2").hide();
        $("#Pacificmenu2").hide();
        $("#Africanmenu2").hide();
        $("#Hispanicsmenu2").hide();

        $(".navButtons").click(function(){
          $('.navSub').slideUp("slow");
          $(this).next('.navSub').slideDown("slow");
        });
        
        $("#NavDisplayControle").click(function(){
          $("#mapControls").slideToggle( "slow" );
        });

        $("#PieChartDisplayControle").click(function(){
          $("#piecharts").slideToggle( "slow" );
        });
      });
