<div class="">
	<h2>Contact Us</h2>
	
	<form>
		<p>First Name: <input ng-model="fname" type="text" /> <br />
			Hello {{fname}}
		</p>
		<p>Last Name: <input ng-model="lname" type="text" /> <br />
			Mr/Miss/Dr. {{lname}}
		</p>
		<p>Phone: <input ng-model="phone" type="text" /> <br />
			Phone: {{phone}}
		</p>
		<p>Email: <input ng-model="email" type="text" /> <br />
			Email: {{email}}
		</p>
		<button id="submit" >Submit</button>
	</form>

</div>
